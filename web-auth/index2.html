<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Duties | Sahayak Surksha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }
        .header {
            font-size: 30px;
            font-weight: bold;
            padding: 20px;
            color: #800080; /* Heading text color (purple) */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Heading shadow */
            animation: headingAnimation 2s infinite; /* Heading animation */
        }
        @keyframes headingAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .welcome-text {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="header">
    Sahayak Surksha - Assign Duties
</div>

<div class="welcome-text">
    Welcome to Sahayak Surksha!
</div>

<script>
    // Check if there are selected place and ID stored in localStorage
    const selectedPlace = localStorage.getItem("selectedPlace");
    const selectedId = localStorage.getItem("selectedId");

    if (selectedPlace && selectedId) {
        // Create the folder and add the ID inside
        createFolder(selectedPlace, selectedId);
    }

    function createFolder(place, id) {
        // Create a new element representing the folder
        const folder = document.createElement("div");
        folder.className = "box";
        folder.innerText = place;

        // Add a click event listener to show the associated ID
        folder.addEventListener("click", () => {
            alert(`Place: ${place}\nID: ${id}`);
        });

        // Append the folder to the page
        document.body.appendChild(folder);
    }
</script>

</body>
</html>
